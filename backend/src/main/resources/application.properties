# Enable CORS
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173
quarkus.http.cors.methods=GET,POST,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization
quarkus.http.cors.exposed-headers=Content-Type,Authorization

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.zooby".level=DEBUG
quarkus.log.category."software.amazon.awssdk".level=DEBUG
quarkus.log.category."software.amazon.awssdk".handler=console

# Enable Quarkus DynamoDB client
# DynamoDB config
zooby.models.table=zooby-local-models
zooby.inventory.table=zooby-local-inventory

# Use LocalStack endpoints
quarkus.dynamodb.endpoint-override=${DYNAMODB_ENDPOINT:http://localhost:4566}
quarkus.dynamodb.aws.region=${AWS_REGION:us-east-1}
quarkus.dynamodb.aws.credentials.type=static
quarkus.dynamodb.aws.credentials.static-provider.access-key-id=${AWS_ACCESS_KEY_ID:test}
quarkus.dynamodb.aws.credentials.static-provider.secret-access-key=${AWS_SECRET_ACCESS_KEY:test}

# optional: only if you want Apache HTTP client instead of URLConnection
# quarkus.dynamodb.sync-client.type=apache


# JWT
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=https://auth.zooby.dev
quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated
smallrye.jwt.sign.key.location=keys/privateKey.pem

