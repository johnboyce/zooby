name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
      - 'Makefile'
      - '.github/workflows/frontend.yml'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend using Makefile
        run: make frontend
